<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Game</title>
    <link rel="stylesheet" href="turtlestyle.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/f/f9/Emoji_u1f422.svg">
</head>
<body>
    
    <header>
        <span>üê¢ Turtle Game</span>
        <button id="help-btn" type="button" aria-expanded="false" aria-controls="instructions">? Help</button>
        <div id="hud">
            <span id="score" aria-live="polite">Score: 0</span>
            <span id="collected" aria-live="polite">Collected: </span>
            <div id="manna-wrap" role="progressbar" aria-valuemin="0" aria-valuemax="10" aria-valuenow="0" aria-label="Manna">
                <div id="manna"></div>
            </div>
        </div>
    </header>
    
    <div id="instructions" role="status" hidden>
        <strong>How to play:</strong>
        Tap the üê¢ turtle to activate it.<br>
        Use arrow keys, WASD, or the D-pad to move.<br>
        Press <kbd>Esc</kbd> or tap elsewhere to stop.
    </div>
    
    <svg id="turtle"
         xmlns="http://www.w3.org/2000/svg"
         viewBox="100 30 480 340"
         width="60" height="40"
         role="img"
         tabindex="0"
         aria-label="Turtle. Tap or click to activate, then use arrow keys or D-pad to move.">
        <polygon fill="lightgreen" stroke="#006400" stroke-width="15" points="
            536,200 504,168 440,184 392,136 424,88 408,56
            360,104 296,88 232,120 184,72 152,104 200,136
            168,200 200,264 152,296 184,328 232,280 296,312
            360,296 408,344 424,312 392,264 440,216 504,232
        "/>
    </svg>
    
    <div id="dpad" aria-label="Directional controls" role="group">
        <div class="dpad-row">
            <div class="dpad-gap"></div>
            <button class="dpad-btn" id="btn-up"    type="button" aria-label="Move up">‚ñ≤</button>
            <div class="dpad-gap"></div>
        </div>
        <div class="dpad-row">
            <button class="dpad-btn" id="btn-left"  type="button" aria-label="Move left">‚óÄ</button>
            <div class="dpad-gap"></div>
            <button class="dpad-btn" id="btn-right" type="button" aria-label="Move right">‚ñ∂</button>
        </div>
        <div class="dpad-row">
            <div class="dpad-gap"></div>
            <button class="dpad-btn" id="btn-down"  type="button" aria-label="Move down">‚ñº</button>
            <div class="dpad-gap"></div>
        </div>
    </div>
    
    <button id="dpad-toggle" type="button">‚áÑ</button>
    
    <footer>C0 public domain</footer>
    
    <script src="turtlescript.js">  
    </script>
</body>
</html>
